<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Whiteboard</title>
    <style>
      body {
        font-family: 'Montserrat', Arial, sans-serif;
        background: #f4f6fb;
        margin: 0;
      }
      #sidebar {
        background: #fff;
        box-shadow: 2px 0 16px #0002;
        border-top-right-radius: 18px;
        border-bottom-right-radius: 18px;
        padding: 32px 18px 24px 18px;
        min-height: 100vh;
      }
      #sidebar h3, #sidebar h4 {
        margin: 0 0 12px 0;
        font-weight: 700;
        color: #222;
      }
      #sidebar label {
        font-size: 1em;
        color: #444;
        margin-bottom: 4px;
        display: block;
      }
      #sidebar input[type="text"] {
        border: none;
        border-radius: 8px;
        background: #f4f6fb;
        padding: 8px 12px;
        font-size: 1em;
        margin-bottom: 10px;
        box-shadow: 0 1px 4px #0001;
        width: 90%;
        transition: box-shadow 0.2s;
      }
      #sidebar input[type="text"]:focus {
        box-shadow: 0 2px 8px #1a1aff33;
        outline: none;
      }
      #sidebar input[type="color"] {
        border: none;
        border-radius: 8px;
        background: #f4f6fb;
        box-shadow: 0 1px 4px #0001;
        margin-bottom: 10px;
        cursor: pointer;
      }
      #sidebar button, #saveUser {
        background: linear-gradient(90deg,#1a1aff 60%,#6a6aff 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 8px 18px;
        font-size: 1em;
        font-weight: 600;
        box-shadow: 0 2px 8px #1a1aff22;
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      }
      #sidebar button:hover, #saveUser:hover {
        background: linear-gradient(90deg,#6a6aff 60%,#1a1aff 100%);
        box-shadow: 0 4px 16px #1a1aff33;
        transform: scale(1.05);
      }
      #toggleSidebar {
        position: absolute;
        right: -18px;
        top: 50%;
        transform: translateY(-50%);
        width: 32px;
        height: 32px;
        border-radius: 16px;
        background: #e0e0ff;
        border: none;
        box-shadow: 0 2px 8px #0002;
        cursor: pointer;
        font-size: 18px;
        color: #222;
        transition: background 0.2s, box-shadow 0.2s;
      }
      #toggleSidebar:hover {
        background: #d1d1ff;
        box-shadow: 0 4px 16px #1a1aff33;
      }
      #userList li {
        padding: 4px 0;
        font-size: 1em;
        font-weight: 500;
        border-radius: 6px;
        margin-bottom: 2px;
        background: #f4f6fb;
        box-shadow: 0 1px 4px #0001;
        padding-left: 8px;
      }
      #mainContent {
        margin-left: 220px;
        transition: margin-left 0.3s cubic-bezier(.68,-0.55,.27,1.55);
        padding: 32px 0 0 0;
      }
      #whiteboard {
        border-radius: 16px;
        box-shadow: 0 2px 16px #1a1aff11;
        background: #fff;
        border: none;
        margin-bottom: 18px;
        display: block;
      }
      #mainContent input[type="color"], #mainContent input[type="range"], #mainContent button {
        margin-right: 12px;
        margin-bottom: 8px;
        vertical-align: middle;
      }
      #mainContent input[type="color"] {
        border: none;
        border-radius: 8px;
        background: #f4f6fb;
        box-shadow: 0 1px 4px #0001;
        cursor: pointer;
        width: 40px;
        height: 40px;
        transition: box-shadow 0.2s;
      }
      #mainContent input[type="color"]:hover {
        box-shadow: 0 2px 8px #1a1aff33;
      }
      #mainContent input[type="range"] {
        accent-color: #1a1aff;
        height: 6px;
        border-radius: 6px;
        background: #e0e0ff;
        box-shadow: 0 1px 4px #1a1aff11;
        width: 120px;
      }
      #mainContent button {
        background: linear-gradient(90deg,#1a1aff 60%,#6a6aff 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 8px 18px;
        font-size: 1em;
        font-weight: 600;
        box-shadow: 0 2px 8px #1a1aff22;
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      }
      #mainContent button:hover {
        background: linear-gradient(90deg,#6a6aff 60%,#1a1aff 100%);
        box-shadow: 0 4px 16px #1a1aff33;
        transform: scale(1.05);
      }
    </style>
</head>
<body>
<div id="sidebar" style="position:fixed;right:0;top:0;width:220px;height:100vh;background:#f8f8ff;box-shadow:-2px 0 12px #0001;z-index:10;padding:24px 12px;display:flex;flex-direction:column;gap:18px;transition:right 0.3s cubic-bezier(.68,-0.55,.27,1.55);">
  <button id="toggleSidebar" style="position:absolute;left:-18px;top:50%;transform:translateY(-50%);width:32px;height:32px;border-radius:16px;background:#0026ff;border:none;box-shadow:0 2px 8px #0002;cursor:pointer;font-size:18px;">&#x25B6;</button>
  <h3 style="margin-top:0;">User Settings</h3>
  <label for="username">Name:</label>
  <input type="text" id="username" placeholder="Enter your name" style="width:90%;margin-bottom:8px;">
  <label for="userColor">Color:</label>
  <input type="color" id="userColor" value="#000000" style="width:40px;height:40px;">
  <button id="saveUser" style="margin-top:10px;">Save</button>
  <hr>
  <h4>Connected Users</h4>
  <ul id="userList" style="list-style:none;padding:0;margin:0;"></ul>
</div>
<div id="mainContent" style="margin-right:220px;transition:margin-right 0.3s cubic-bezier(.68,-0.55,.27,1.55);">
  <canvas id="whiteboard" width="1100" height="750" style="border:1px solid #000000;"></canvas>
  <input type="color" id="colorPicker" value="#000000">
  <input type="range" id="thicknessPicker" min="1" max="20" value="2">
  <button onclick="clearBoard()">ðŸ§¹ Clear</button>
</div>

</body>
<script src="whiteboard.js"></script>
<script>
  const sidebar = document.getElementById('sidebar');
  const mainContent = document.getElementById('mainContent');
  const toggleSidebar = document.getElementById('toggleSidebar');
  let sidebarOpen = true;
  toggleSidebar.addEventListener('click', () => {
    sidebarOpen = !sidebarOpen;
    if (sidebarOpen) {
    sidebar.style.right = '0';
    mainContent.style.marginRight = '220px';
    toggleSidebar.innerHTML = '&#x25B6;'; // right arrow
    } else {
    sidebar.style.right = '-250px';
    mainContent.style.marginRight = '10px';
    toggleSidebar.innerHTML = '&#x25C0;'; // left arrow
    }
  });
</script>
</html>
